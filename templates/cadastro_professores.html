{% extends "base.html" %}

{% block conteudo %}
<div class="conteudo-principal">
    <h2>Cadastro de Professores</h2>

    <div class="conteudo-formulario">

        <form method="post">
            <div class="campos-formulario">
                <label for="nome_professor">Nome:</label>
                <input name="nome_professor" id="nome_professor" type="text" required/>
            </div>

            <div class="campos-formulario">
                <label for="txt_cpf">CPF:</label>
                <input name="txt_cpf" id="txt_cpf" type="text" required/>
            </div>

            <div class="campos-formulario">
                <label for="txt_telefone">Telefone:</label>
                <input name="txt_telefone" id="txt_telefone" type="text" />
            </div>
        
            <div class="campos-formulario">
                <label for="txt_email">Email:</label>
                <input name="txt_email" id="txt_email" type="email"/>
            </div>

            <div class="campos-formulario">
                <label for="txt_formacao">Formação:</label>
                <input name="txt_formacao" id="txt_formacao" type="text"/>
            </div>
            <div class="campos-formulario">
                <label for="txt_especialidade">Especialidade:</label>
                <input name="txt_especialidade" id="txt_especialidade" type="text"/>
            </div>

            
            <button type="submit">Cadastrar</button>
           
        
            <h4><a href="/listar/professores" class="botao-primario">Voltar</a></h4>
            </form>

    </div>
</div>    
{% endblock %}
